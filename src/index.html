<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
</head>
<body>
    <div class="banner">
        <img src="./images/handheld-mascot.png" alt="">
        <h1>listless</h1>
        <svg class="hamburger" viewBox="0 0 100 100" width="70" onclick="">
            <path
                  class="line top"
                  d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20" />
            <path
                  class="line middle"
                  d="m 30,50 h 40" />
            <path
                  class="line bottom"
                  d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20" />
          </svg>
    </div>
    <div class="header">
        <div class="currentTab">
        </div>
        <!-- <button id="sort"></button> -->

        <button id="new"></button>
    </div>

    <div class="sidebar">
        <nav>
            <ul>
                <div id="inbox" class="" ondragover="">
                    <img src="./images/inbox.svg" alt="">
                    <li>Inbox</li>
                </div>
                <div class="" id="completed" ondragover="">
                    <img src="./images/check.svg" alt="">
                    <li>Completed</li>
                </div>
                <div class="" id="trash" ondragover="">
                    <img src="./images/delete.svg" alt="">
                    <li>Trash</li>
                </div>
            </ul>
            <div class="sort">
                <button id="sort-due">Sort by due</button>
                <button id="sort-created">Sort by created</button>
            </div>
        </nav>
    </div>

    <div class="content"></div>
